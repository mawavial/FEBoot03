<!DOCTYPE Html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cool React Place</title>
</head>

<body id="root">
    <div></div>
    <script src="../dist/bundle.js"></script>
</body>

</html>

<style>
    body {
        margin: 0;
        padding: 0;
        color: rgb(1, 72, 1);
        background-color: rgb(241, 0, 104);
    }

    .header {
        background-color: rgb(1, 72, 1);
        color: rgb(241, 0, 104);
        padding: 10px;
        text-align: center;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* alinha os elementos horizontalmente */
        border: 2px solid rgb(1, 72, 1);
        margin: 30px;
        margin-bottom: 90px;
        /* adiciona uma margem inferior */
        scroll-behavior: smooth;
        padding: 10px;
    }

    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: rgb(1, 72, 1);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
        color: rgb(241, 0, 104);
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    li {
        margin: 5px 10px;
        padding: 10px;
        border: 2px solid rgb(1, 72, 1);
        align-self: start;
        width: 100px;
        color: rgb(1, 72, 1);
        border-radius: 5px;
    }

    section,
    form {
        margin: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
    }

    .btn {
        margin-top: 10px;
        border: 1px solid rgb(1, 72, 1);
        color: rgb(241, 0, 104);
        background-color: rgb(1, 72, 1);
        width: 100px;
        margin-top: 10px;
        border-radius: 5px;
        /* bordas arredondadas */
        padding: 10px;
        /* algum preenchimento */
        text-decoration: none;
        /* remove o sublinhado */
        text-align: center;/
    }

    .btn:hover {
        background-color: black;
        color: rgb(1, 72, 1);
    }

    .btn:active {
        background-color: rgb(241, 0, 104);
        color: rgb(1, 72, 1);
    }
</style>
